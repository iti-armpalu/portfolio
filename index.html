<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./style.css">
  
    <title>Iti's portfolio</title>
    <link rel="icon" href="./images/title-image.png" type="image/x-icon">

  </head>
  <body>
    <nav class="navbar navbar-expand-md" id="navbar">

      <!-- Navbar md and above -->
      <div class="d-none d-md-flex flex-grow-1" id="mdNavbar">
          <a class="navbar-brand navbar-title" href="#">ITI ARMPALU
            <span class="navbar-title-portfolio">website</span>
          </a>
        <ul class="navbar-nav ml-auto align-items-center">
          <li class="nav-item pl-4">
            <a class="nav-link active" href="#portfolio">Portfolio</a>
          </li>
          <li class="nav-item pl-4">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item pl-4">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>

      <!-- Navbar xs and sm -->
      <div class="d-flex d-md-none flex-grow-1 justify-content-between" id="xsNavbar">
        <a class="navbar-brand navbar-title" href="#">ITI ARMPALU
          <span class="navbar-title-portfolio">website</span>
        </a>
        <button class="navbar-toggler navbar-brand" role="button" data-toggle="collapse" href="#navbarMenu" id="navbarMenuToggler" aria-expanded="false">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <!-- Collapsed menu -->
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="list-unstyled">
          <li class="xsMenu-listItem">
            <a href="#portfolio">Portfolio</a>
          </li>
          <li class="xsMenu-listItem">
            <a href="#about">About</a>
          </li>
          <li class="xsMenu-listItem">
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </div>

    </nav>

    <!-- JavaScript, you need this for the drop down buttons to work -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
